<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outercontainer">
      <div class="nav">
        <div class="logo">
          <img src="./job-board logo.jpg" alt="Company Logo" />
        </div>
        <div class="mid">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse Job</a></li>
            <li>
              <a href="#">Pages</a>
              <img src="./downarrow.svg" alt="Down Arrow" />
            </li>
            <li>
              <a href="#">Blog</a>
              <img src="./downarrow.svg" alt="Down Arrow" />
            </li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Log in</a></li>
            <li><button id="green">Post A Job</button></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="text-content">
          <p id="contone">4536+ Jobs listed</p>
          <p id="conttwo">Find your Dream Job</p>
          <p id="contthree">
            We provide online instant cash loans with quick approval that suit
            your term length
          </p>
          <button>Upload Your Resume</button>
        </div>
        <div class="image-content">
          <img src="./job-board-img.jpg" alt="Job Board Image" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
